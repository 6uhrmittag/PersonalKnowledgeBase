name: Check Links

on:
  schedule:
    # Run every two months on the first Saturday at 14:00 UTC
    # Cron format: minute hour day month day-of-week
    # This runs at 14:00 on the first Saturday of January, March, May, July, September, November
    - cron: "0 14 1-7 1,3,5,7,9,11 6"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    permissions:
      issues: write # required for peter-evans/create-issue-from-file
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose docs/**/*.md --insecure --config docs/.lychee.toml
          fail: false
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue
